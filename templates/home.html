<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Internal System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/common.css') }}"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f8f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        background: #ffffff;
        padding: 40px 60px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
      }

      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: #2980b9;
      }

      p {
        color: #555;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Hospital Internal System</h1>
      <p>Secure access for hospital staff and administration.</p>
      <a href="{{ url_for('login') }}">Go to Login</a>
    </div>
  </body>
</html>

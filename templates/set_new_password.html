<!DOCTYPE html>
<html>
  <head>
    <title>Set New Password</title><link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/login.css') }}"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/common.css') }}"
  />
  </head>
  <body style="flex-direction: column;">
    <h2>Set New Password</h2>
    <form method="POST">
      <label for="new_password">New Password:</label>
      <input type="password" name="new_password" required /><br /><br />

      <button type="submit" id="btn1" style="transform: scale(0.65);margin-top: -15px;">Reset Password</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %} {% if
    category.startswith('set_new_') %}
    <p class="{{ category }}">{{ message }}</p>
    {% endif %} {% endfor %} {% endif %} {% endwith %}
  </body>
</html>
